<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web3 Resume Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
  <link rel="icon" type="image/x-icon" href="./Logo.jpg">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="container bg-white p-8 border border-gray-300 max-w-4xl w-full">
    <h1 class="text-3xl font-bold text-center mb-8">Web3 Resume Builder</h1>
    <div class="form">
      <div class="form-row mb-4">
        <label for="firstName" class="block font-bold text-gray-700 mb-2">First Name:</label>
        <input type="text" id="firstName" placeholder="Enter your first name" class="w-full p-2 border border-gray-300 rounded"/>
      </div>
      <div class="form-row mb-4">
        <label for="lastName" class="block font-bold text-gray-700 mb-2">Last Name:</label>
        <input type="text" id="lastName" placeholder="Enter your last name" class="w-full p-2 border border-gray-300 rounded"/>
      </div>
      <div class="form-row mb-4">
        <label for="domain" class="block font-bold text-gray-700 mb-2">Domain:</label>
        <input type="text" id="domain" placeholder="Enter your domain" class="w-full p-2 border border-gray-300 rounded"/>
      </div>
      <div class="form-row mb-4">
        <label for="phone" class="block font-bold text-gray-700 mb-2">Phone Number:</label>
        <input type="text" id="phone" placeholder="Enter your phone number" class="w-full p-2 border border-gray-300 rounded"/>
      </div>
      <div class="form-row mb-4">
        <label for="address" class="block font-bold text-gray-700 mb-2">Address:</label>
        <input type="text" id="address" placeholder="Enter your address" class="w-full p-2 border border-gray-300 rounded"/>
      </div>
      <div class="form-row mb-4">
        <label for="email" class="block font-bold text-gray-700 mb-2">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" class="w-full p-2 border border-gray-300 rounded"/>
      </div>
      <div class="form-row vertical mb-4">
        <label for="aboutMe" class="block font-bold text-gray-700 mb-2">About Me:</label>
        <textarea id="aboutMe" placeholder="Enter your about me details here..." class="w-full p-2 border border-gray-300 rounded"></textarea>
      </div>
      <div class="form-row vertical mb-4">
        <label for="education" class="block font-bold text-gray-700 mb-2">Education:</label>
        <textarea id="education" placeholder="Enter your education details here..." class="w-full p-2 border border-gray-300 rounded"></textarea>
      </div>
      <div class="form-row vertical mb-4">
        <label for="experience" class="block font-bold text-gray-700 mb-2">Experience:</label>
        <textarea id="experience" placeholder="Enter your experience details here..." class="w-full p-2 border border-gray-300 rounded"></textarea>
      </div>
      <div class="form-row vertical mb-4">
        <label for="skills" class="block font-bold text-gray-700 mb-2">Skills:</label>
        <textarea id="skills" placeholder="Enter your skills here..." class="w-full p-2 border border-gray-300 rounded"></textarea>
      </div>
      <div class="form-row vertical mb-4">
        <label for="references" class="block font-bold text-gray-700 mb-2">References:</label>
        <textarea id="references" placeholder="Enter your references here..." class="w-full p-2 border border-gray-300 rounded"></textarea>
      </div>
      <div class="button-container text-center mb-8">
        <button onclick="generateResume()" class="bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Generate Resume</button>
      </div>
    </div>
    <div id="output"></div>
    <div class="text-center mt-8">
      <button id="downloadBtn" class="bg-green-600 text-white font-bold py-2 px-4 rounded hover:bg-green-700 hidden">Download Resume</button>
    </div>
  </div>

  <script>
    function generateResume() {
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const domain = document.getElementById("domain").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const email = document.getElementById("email").value.trim();
      const aboutMe = document.getElementById("aboutMe").value.trim();
      const education = document.getElementById("education").value.trim();
      const experience = document.getElementById("experience").value.trim();
      const skills = document.getElementById("skills").value.trim();
      const references = document.getElementById("references").value.trim();

      if (!firstName || !lastName || !domain || !phone || !address || !email || !aboutMe || !education || !experience || !skills || !references) {
        alert("Please fill in all fields!");
        return;
      }

      const outputHTML = `
        <div id="resumeContent" class="bg-white p-8 border border-gray-300 max-w-4xl w-full mt-8">
          <div class="text-center mb-8">
            <h1 class="text-3xl font-bold">${firstName.toUpperCase()} ${lastName.toUpperCase()}</h1>
            <p class="text-lg text-gray-600">${domain}</p>
            <hr class="my-4 border-black">
          </div>
          <div class="flex justify-center items-center space-x-4 mb-8">
            <div class="flex items-center space-x-2">
              <i class="fas fa-phone-alt text-gray-600"></i>
              <span>${phone}</span>
            </div>
            <div class="flex items-center space-x-2">
              <i class="fas fa-map-marker-alt text-gray-600"></i>
              <span>${address}</span>
            </div>
            <div class="flex items-center space-x-2">
              <i class="fas fa-envelope text-gray-600"></i>
              <span>${email}</span>
            </div>
          </div>
          <hr class="my-4 border-black">
          <div class="mb-8">
            <h2 class="text-xl font-bold mb-2">ABOUT ME</h2>
            <hr class="my-4 border-black">
            <p class="text-gray-700 mb-4">${aboutMe.replace(/\n/g, "<br>")}</p>
          </div>
          <hr class="my-4 border-black">
          <div class="mb-8">
            <h2 class="text-xl font-bold mb-2">EDUCATION</h2>
            <hr class="my-4 border-black">
            <p class="text-gray-700 mb-4">${education.replace(/\n/g, "<br>")}</p>
          </div>
          <hr class="my-4 border-black">
          <div class="mb-8">
            <h2 class="text-xl font-bold mb-2">EXPERIENCE</h2>
            <hr class="my-4 border-black">
            <p class="text-gray-700 mb-4">${experience.replace(/\n/g, "<br>")}</p>
          </div>
          <hr class="my-4 border-black">
          <div class="mb-8">
            <h2 class="text-xl font-bold mb-2">SKILLS</h2>
            <hr class="my-4 border-black">
            <p class="text-gray-700 mb-4">${skills.replace(/\n/g, "<br>")}</p>
          </div>
          <hr class="my-4 border-black">
          <div>
            <h2 class="text-xl font-bold mb-2">REFERENCES</h2>
            <hr class="my-4 border-black">
            <p class="text-gray-700 mb-4">${references.replace(/\n/g, "<br>")}</p>
          </div>
          <hr class="my-4 border-black">
        </div>
      `;

      document.getElementById("output").innerHTML = outputHTML;
      document.getElementById("downloadBtn").classList.remove("hidden");
    }

    document.getElementById("downloadBtn").addEventListener("click", function() {
      const resumeContent = document.getElementById("resumeContent").outerHTML;
      const blob = new Blob([resumeContent], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "resume.html";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
