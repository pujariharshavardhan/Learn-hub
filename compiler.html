<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Compiler</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./Logo.jpg">
</head>
<body>
    <div class="compiler-container">
        <header class="compiler-header">
            <h1>Code Playground</h1>
            <p>Experiment and Build with Ease</p>
        </header>
        <div class="compiler-controls">
            <select id="language-select" onchange="loadExample()">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
            </select>
            <button id="run-btn" onclick="runCode()">Run</button>
            <button id="edit-btn" onclick="toggleEdit()">Edit</button>
        </div>
        <div class="compiler-main">
            <div class="compiler-editor">
                <textarea id="code-editor" rows="10" cols="50" readonly>
<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
    <h1>My First Heading</h1>
    <p>My first paragraph.</p>
</body>
</html>
                </textarea>
            </div>
            <div class="compiler-output" id="output"></div>
        </div>
    </div>
    <script src="compiler.js"></script>
</body>
</html>
