<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Bridge - Coding Tutorial Videos</title>
    <link rel="icon" type="image/x-icon" href="./Logo.jpg">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        /* Main container */
        .video-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        /* Video block */
        .video-block {
            flex: 1 1 300px; /* Grow, shrink, basis */
            max-width: 560px; /* YouTube standard embed width */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .video-block:hover {
            transform: translateY(-5px);
        }

        /* Video wrapper for aspect ratio */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio (9/16 = 0.5625) */
            height: 0;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Video title */
        .video-block h3 {
            padding: 15px;
            font-size: 1.2rem;
            text-align: center;
            background-color: #e3e3e8;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .video-container {
                flex-direction: column;
                align-items: center;
            }

            .video-block {
                flex: 1 1 100%;
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .video-block h3 {
                font-size: 1rem;
            }

            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Block 1: HTML -->
        <div class="video-block">
            <h3>HTML Crash Course</h3>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/qz0aGYrrlhU" 
                        title="HTML Crash Course" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen></iframe>
            </div>
        </div>

        <!-- Block 2: CSS -->
        <div class="video-block">
            <h3>CSS Full Course</h3>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/yfoY53QXEnI" 
                        title="CSS Full Course" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen></iframe>
            </div>
        </div>

        <!-- Block 3: JavaScript -->
        <div class="video-block">
            <h3>JavaScript Basics</h3>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/W6NZfCO5SIk" 
                        title="JavaScript Basics" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen></iframe>
            </div>
        </div>

        <!-- Block 4: PHP -->
        <div class="video-block">
            <h3>PHP for Beginners</h3>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/1PnVor36_40" 
                        title="PHP for Beginners" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen></iframe>
            </div>
        </div>

        <!-- Block 5: MySQL -->
        <div class="video-block">
            <h3>MySQL Tutorial</h3>
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/1PnVor36_40" 
                        title="MySQL Tutorial" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
